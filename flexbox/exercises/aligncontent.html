<!DOCTYPE HTML>
<html>
<head>
<style>
  :root {font-size: 12px;}
html {min-height:100%;}
.container {background-color: #9de89d; position: relative}
.item {border: 1px solid #9de89d; padding: 3px; line-height: 1.6; box-sizing: border-box; 
  letter-spacing: 2px;
 }
 .c, .d, .j {font-size: 1.4em;}
</style>

<link rel="stylesheet" href="../../css/editme.css"/>

<title>Flexbox</title>
</head>

<body>
  <style contenteditable class="editme" style="float: right; width: auto">.container{
  align-content: flex-end;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  flex-wrap: wrap;
  height: 27em; width: 16em;
}
.item {
  outline: 1px solid;
}</style>
<div class="container">
  <div class="item a">A</div>
  <div class="item b">BB<br/>BB</div>
  <div class="item c">CCC<br/>CCC<br/>CCC</div>
  <div class="item d">DDDD<br/>DDDD<br/>DDDD<br/>DDDD</div>
  <div class="item e">EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE</div>
  <div class="item f">FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF</div>
  <div class="item g">GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG</div>
  <div  class="item h">HHHH<br/>HHHH<br/>HHHH<br/>HHHH</div>
  <div class="item i">III<br/>III<br/>III</div>
  <div class="item j">JJ<br/>JJ</div>
  <div class="item k">K</div>
</div>
  <code>flex-start | flex-end | center | baseline | stretch | space-between | space-around | space-evenly</code>
  
</body>
</html>
