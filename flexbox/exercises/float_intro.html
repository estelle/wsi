<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Float</title>
<style>
h1, p {margin: 5px 0;}
.a {background-color: #fff;}
.b {background-color: #ccc;}
.c {background-color: #999;}
style {margin-top: 0;} #container {margin-top: 10px;}
</style>

<link rel="stylesheet" href="../../css/editme.css">
 <style contenteditable class="editme">body > div {background-color: #333;
  _float: left;
  _background: linear-gradient(to right, 
    #fff 33.33%, #ccc 33.33%, 66.67%, #aaa 66.67%);}
div > div { padding: 10px;
  width: 33.33333%;
  float: left;  
  box-sizing: border-box;}</style>
</head>

<body>
	<div id="container">
		<div class="box a"><h1>A</h1><p>One sentence.</p></div>
		<div class="box b"><h1>B</h1><p>A medium amount of text, but still nothing really interesting to read here. I promise.</div>
		<div class="box c"><h1>C</h1><p>Yummy ipsum lorem kitten, bacon and mushroom. Rainbows rainbows pigeon wereunicorn app surprise, kittens pegasus delight unicorn wereunicorn rainbows.</p></div>
	</div>
 
</body>
</html>
