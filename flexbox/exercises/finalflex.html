<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../selectors/exercises/editme.css" data-inch="x">
<style>
div {border: 3px solid #3b6c3b; padding: 3px; line-height: 2rem;}
div div {border-color: #333;}
div>div {border-style: dotted;}
div:nth-of-type(2){border-style: dashed;}
.a {background-color: #fff;}
.b {background-color: #ccc;}
.c {background-color: #999;}
</style>

<style contenteditable id=editme>
body > div {
  display: flex;
  flex-direction: row;
}
div >  div {
  flex: 20%;
}
.b {
  order: -1;
   flex: 40%;
}
</style>
<title>Flexbox</title>
</head>

<body>
	<div id="container">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
	</div>
</body>
</html>
