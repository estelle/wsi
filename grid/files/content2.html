.parent {
	display: grid;
    min-height: 400px; 
    border: 1px solid;
    background-color: #efefee;
}
div {border: 1px solid; background-color: #ccc;
	counter-increment: count;
	text-align: center;
}
div:before {
	content: counter(count);
}
#editme {line-height: 1.5;}
div:nth-of-type(4n) {font-size: 2em;}
</style>

<style contenteditable id="editme">.parent { 
  grid-template-columns: repeat(9, 150px);
  grid-template-rows: auto;
  justify-content: end;
} 
</style>
<title>Simple Grid</title>
</head>
