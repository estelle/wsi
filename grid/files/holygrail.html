<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Holy Grail Layout</title>
  <link rel="stylesheet" href="../files.css">
<style>
header, article, nav, aside, footer {
line-height: 50px;
border: 1px solid;
background-color:
rgb(204, 204, 204);
text-align: center;
} body {width: 90vw;}
</style>
<style contenteditable id="editme" style="height: 40vh; overflow-y: scroll; margin-top: -30px">body {display: grid;
  gap: 1em;
  grid-template-columns:  20% 60% 20%;
  grid-template-areas: 
    "header header header"
    "nav article aside"
    "footer footer footer";
}
header {
  grid-area: header;
}
nav {
  grid-area: nav;
}
article {
  grid-area: article;
}
aside {
  grid-area: aside;
}
footer {
  grid-area: footer;
}</style>
</head>
<body>
<header>header</header>
  <article>article</article>
  <nav>nav</nav>
  <aside>aside</aside>
<footer>footer</footer>
</body>
</html>
