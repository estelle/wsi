<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Holy Grail Layout</title>
  <link rel="stylesheet" href="../files.css">
<style>
div {
line-height: 50px;
border: 1px solid;
background-color:
rgb(204, 204, 204);
text-align: center;
} body {width: 90vw;}
</style>
<style contenteditable id="editme">section {
  display: grid;
  grid-template-columns: minmax(min-content, 200px) minmax(300px, 1fr) 250px;
  grid-gap: 10px;
}</style>
</head>
<body>
<section>
  <div contenteditable>
    This has the most content in it, but it won't grow past 200px even if it's contentfulicious.
  </div>
  <div contenteditable>
    This will be at minimum 300px.
  </div>
  <div contenteditable>
    250px
  </div>
</section>
</body>
</html>
