<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	
  <link rel="stylesheet" href="../files.css">
<style>
.container {
	display: grid;
}
.item {padding: 5px; outline: 1px solid; background-color: #ccc;
}
#editme {line-height: 1.5;}
div:nth-of-type(4n) {font-size: 2em;}
</style>

<style contenteditable id="editme">.container { 
  grid-template-columns: repeat(5, 150px);
  grid-template-rows: auto;
  align-items: flex-end; 
  justify-items: end;
} 
</style>
<title>Simple Grid</title>
</head>

<body>
<article class="container">
  <div class="item a">A</div>
  <div class="item b">BB<br/>BB</div>
  <div class="item c">CCC<br/>CCC<br/>CCC</div>
  <div class="item d">DDDD<br/>DDDD<br/>DDDD<br/>DDDD</div>
  <div class="item e">EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE</div>
  <div class="item f">FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF</div>
  <div class="item g">GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG</div>
  <div  class="item h">HHHH<br/>HHHH<br/>HHHH<br/>HHHH</div>
  <div class="item i">III<br/>III<br/>III</div>
  <div class="item j">JJ<br/>JJ</div>
  <div class="item k">K</div>
</article>
	
<br><br><br></body>
</html>
