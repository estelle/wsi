<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	
  <link rel="stylesheet" href="../files.css">
<style>ol {
	list-style-type: none;
}
li {
	border: 1px solid; 
	background-color: #ccc;
	counter-increment: count;
	text-align: center;
}
li:before {
	content: counter(count);
}
ol {
   display: grid;
   grid-template-columns: repeat(3, 1fr);
   grid-template-rows: 3em 2em 3em 4em;
}
</style>

<style contenteditable id="editme">ol { gap: 10px; }
li { _margin: 5px; }</style>
<title>Simple Grid</title>
</head>
