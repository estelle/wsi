<!DOCTYPE HTML>
<html>
<head>
<title>basic selectors</title>
  <link rel="stylesheet" href="editme.css">
<style>
body {font-family:Verdana, Geneva, sans-serif; font-size:1.75em;}
</style>
<style contenteditable class="editme">*     { color: green; }
body  { color: red; }
</style>
<title>CSS Selector Test</title>
</head>

<body>
	<p>This is a link: <a href="#">This is a link</a></p>
	<p><label>This is an input: <input name="x" value="value" placeholder="placeholder"></label></p>
	<fieldset><legend>This is a radio button group</legend>
		<ul><li>
		<input type=radio value=1 name=r id=r><label for=r>First item</label></li>
		<li>
		<input type=radio value=1 name=r id=g><label for=g>Second item</label></li>
		<li>
		<input type=radio value=1 name=r id=b><label for=b>Third item</label></li>
</body>
</body>
</html>
