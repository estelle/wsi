
<!DOCTYPE HTML>
<html>
<head>
<style>
ol {font-family:Verdana, Geneva, sans-serif; font-size:1.2em}
</style>
  <link rel="stylesheet" href="editme.css">
<style contenteditable id="editme">ol li 		{color: green;}
ol > li 	{color: purple;}
li 		{color: yellow;}
li.myclass 	{color: red;}
li.myclass ~ li {color: blue;}
li.myclass + li {color:orange;}
</style>
<title>CSS Selector Test</title>
</head>

<body>
	<ol>
     	<li>item 1</li>
     	<li>item 2</li>
     	<li>item 3
        	<ul>
     		<li>item a</li>
     		<li>item b</li>
     		<li>item c</li>
            </ul>
        </li>
     	<li class="myclass">item 4 (myclass)</li>
     	<li>item 5</li>
     	<li>item 6</li>
     	<li>item 7</li>
        </ol>
</body>
</html>
