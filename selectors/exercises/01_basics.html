<!DOCTYPE HTML>
<html>
<head>
<title>basic selectors</title>
  <link rel="stylesheet" href="editme.css">
<style>
body {font-family:Verdana, Geneva, sans-serif; font-size:1.75em;}
</style>
<style contenteditable class="editme">ul        { font-weight: bold; }
li        { color: green; }
.myClass  { color: red; }
#myID     { color: blue; }
</style>
<title>CSS Selector Test</title>
</head>

<body><ul>
 <li id="myID" class="myClass">&lt;li id="myID" class="myClass"></li>
 <li class="myClass">&lt;li class="myClass"></li>
 <li>&lt;li></li>
</ul> 
</body>
</html>
