<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>CSS Border Radius</title>	
<link rel="stylesheet" href="../../css/editme.css">
<style style="height: 10px;">div {
	text-align: center;
    display: flex;
    justify-content: center;
    align-content: center;
    height: 100px;
    outline: 2px solid;
}
.div1 {background-color: #ff000022; }
.div2 {background-color: #00ff0022;}
.div3 {background-color: #0000ff22;}
.div4 {background-color: #ffff0022;}
</style>

<style contenteditable class="editme">.div1 {margin: 40px 0;}
.div2 {margin: 40px 0;}
.div3 {margin: -20px 0;}
.div4 {margin: -60px 0;}</style>
</head>

<body>
	<div class="div1">1</div>
	<div class="div2">2</div>
	<div class="div3">3</div>
	<div class="div4">4</div>
</body>
</html>
