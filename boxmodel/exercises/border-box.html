
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>box model properties</title>
<link rel="stylesheet" href="../../css/editme.css">
<style> 
	body {
		display: flex; justify-content: center;
	}
	.inner {background-color: lightgreen; }
	.box {

background-color: red;
background-clip: content-box;
outline: 1px dotted red;
	}
	.outer {.outline: 1px dotted;}
</style>
<style contenteditable class="editme">.box {
	border-style: dashed;          border-width: 20px 20px;
	margin: 30px 30px;             padding: 40px 40px; 
	width: 300px;                  height: 100px;
	background:
    linear-gradient(papayawhip, papayawhip) content-box,
    linear-gradient(darkgoldenrod, darkgoldenrod) padding-box,
    linear-gradient(palegoldenrod, palegoldenrod) border-box;
	box-sizing: border-box; /* padding-box; */
}
</style>
</head>

<body>
<div class="outer">
<div class="box">
<div class="inner"></div>
</div>
</div>
</body>
</html>
