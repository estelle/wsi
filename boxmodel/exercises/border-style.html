
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>border-style</title>
<link rel="stylesheet" href="../../css/editme.css">
<style> 
	ul {display: flex; flex-flow: row wrap;}
	li {padding: 20px; list-style-type: none;}
	div {text-align: center;}
</style>
<style contenteditable class="editme">div { background: linear-gradient(33deg, green, yellow);
    height: 100px; width: 100px;
    border-color: currentColor;
    border-width: 25px;
}</style>
</head>

<body>
	<ul>
<li><div style="border-style: none">none</div></li>
<li><div style="border-style: hidden">hidden</div></li>
<li><div style="border-style: dotted">dotted</div></li>
<li><div style="border-style: dashed">dashed</div></li>
<li><div style="border-style: solid">solid</div></li>
<li><div style="border-style: double">double</div></li>
<li><div style="border-style: groove">groove</div></li>
<li><div style="border-style: ridge">ridge</div></li>
<li><div style="border-style: inset">inset</div></li>
<li><div style="border-style: outset">outset</div></li></ul>
</body>
</html>
